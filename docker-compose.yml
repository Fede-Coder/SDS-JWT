services:
  db:
    image: postgres:latest
    container_name: sds-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sds
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=sds_jwt
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - sds-network

volumes:
  pg_data:

networks:
  sds-network:
    driver: bridge